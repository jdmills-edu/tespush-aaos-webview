<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riptide Cast Receiver</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .receiver-container {
            text-align: center;
            max-width: 600px;
        }
        
        .app-logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        
        .app-title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }
        
        .app-subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #4CAF50;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-text {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .cast-instructions {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
            line-height: 1.6;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .version-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.8rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="receiver-container">
        <div class="app-logo">ðŸŒŠ</div>
        <h1 class="app-title">Riptide</h1>
        <p class="app-subtitle">Automotive WebView with Cast Receiver</p>
        
        <div class="status-text">
            <span class="status-indicator"></span>
            Ready to receive cast content
        </div>
        
        <div class="cast-instructions">
            <p>Use the Google Home app or Chrome browser to cast content to this device.</p>
            <p>Supported commands:</p>
            <ul style="text-align: left; display: inline-block;">
                <li>Load URLs</li>
                <li>Execute JavaScript</li>
                <li>Toggle navigation menu</li>
                <li>Get device status</li>
            </ul>
        </div>
    </div>
    
    <div class="version-info">
        v2.0 - Fixed Navigation
    </div>
    
    <script>
        // Simple heartbeat to show the page is active
        setInterval(function() {
            console.log('Cast receiver active - ' + new Date().toISOString());
        }, 30000);
        
        // Listen for messages from the native Android app
        window.addEventListener('message', function(event) {
            console.log('Received message:', event.data);
        });
        
        // Notify that the receiver page is ready
        if (window.Android && window.Android.onReceiverReady) {
            window.Android.onReceiverReady();
        }
    </script>
</body>
</html>
